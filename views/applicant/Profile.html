<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recruit Desk</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/css/sidebar.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <nav class="sidebar">
        <a href="ApplicantDashboard.html">Dashboard</a>
        <a href="Applications.html">Applications</a>
        <a class="active" href="profile.html">Profile</a>
        <a style="color:white" onclick="logout()">Logout</a>
    </nav>
    <header>
        <h1 class="display-4 text-center">Recruit Desk</h1>
    </header>
    <main class="content">
        <h4>My Profile</h4>
        <form onsubmit="updateProfile()">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" class="form-control w-50" placeholder="Name" required autofocus>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control w-50" placeholder="Email" disabled>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile</label>
                <input type="number" id="mobile" name="mobile" class="form-control w-50" placeholder="Mobile" required>
            </div>
            <div class="form-group">
                <label for="yop">Year of Passing</label>
                <input type="number" id="yop" name="yop" class="form-control w-50" placeholder="Year of Passing" required>
            </div>
            <div class="form-group">
                <label for="yop">Work Experience</label>
                <input type="number" id="experience" name="experience" class="form-control w-50" placeholder="Work Experience" required>
            </div>
            <div class="form-group">
                <label for="yop">Address</label>
                <input type="text" id="address" name="address" class="form-control w-50" placeholder="Address" required>
            </div>
            <div class="form-group">
                <p class="text-danger" id="errorText"></p>
            </div>
            <button class="btn btn-warning">Update Profile</button>
        </form>
    </main>
    <script src="../../validator/InputValidator.js"></script>
    <script src="../../service/ApplicantManager.js"></script>
    <script src="../../assets/js/Profile.js"></script>
</body>
</html>
