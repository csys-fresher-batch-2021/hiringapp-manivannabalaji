<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recruit Desk</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/css/sidebar.css">
</head>
<body>
    <nav class="sidebar">
        <a class="active" href="ApplicantDashboard.html">Dashboard</a>
        <a href="Applications.html">Applications</a>
        <a href="../../index.html">Logout</a>
    </nav>
    <header>
        <h1 class="display-4 text-center">Recruit Desk</h1>
    </header>
    <main class="content">
        <form onsubmit="applyJob()">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Name" required autofocus>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile</label>
                <input type="number" id="mobile" name="mobile" placeholder="Mobile" required>
            </div>
            <div class="form-group">
                <label for="yop">Year of Passing</label>
                <input type="number" id="yop" name="yop" placeholder="Year of Passing" required>
            </div>
            <div class="form-group">
                <label for="yop">Work Experience</label>
                <input type="number" id="experience" name="experience" placeholder="Work Experience" required>
            </div>
            <div class="form-group">
                <label for="yop">Address</label>
                <input type="text" id="address" name="address" placeholder="Address" required>
            </div>
            <button class="btn btn-warning">Submit</button>
        </form>
    </main>
    <script src="../../service/JobManager.js"></script>
    <script src="../../service/ApplicationManager.js"></script>
    <script src="../../validator/InputValidator.js"></script>
    <script src="../../assets/js/ApplyJob.js"></script>
</body>
</html>
