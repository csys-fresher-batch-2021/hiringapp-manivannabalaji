<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>Recruit Desk</title>
    </head>
    <body>
        <h1 class="display-4">Recruiter Login</h1>
        <form onsubmit="authenticate()">
            <input type="email" name="email" id="email" placeholder="Email" required autofocus>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <p id="errorText" class="text-danger"></p>
            <button>Login</button>
        </form>

        <script type="text/javascript">
            /**
             *Function to perform authentication. 
             */
            function authenticate(){
                event.preventDefault();
                let email = document.getElementById('email').value;
                let password = document.getElementById('password').value;
                if(validateEmail(email) && validatePassword(password)){
                    localStorage.setItem('USER', JSON.stringify({userType: "recruiter"}));
                    window.location.href = 'RecruiterDashboard.html';
                } else{
                   document.getElementById('errorText').innerText = "Invalid Credentials, Try again!";
                }
            }

            /**
             * Function to validate email
             * @params {string} email
             */
            function validateEmail(email){
                let valid = false;
                if(email === 'recruiter@live.com'){
                    valid = true;
                }
                return valid;
            }

            /**
             * Function to validate password.
             * @params {string} password
             */
            function validatePassword(password){
                let valid = false;
                if(password === 'pass1234'){
                    valid = true;
                }
                return valid;
            }

        </script>
    </body>
</html>
