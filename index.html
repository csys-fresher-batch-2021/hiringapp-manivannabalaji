<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Recruit Desk</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap');
			html{
				max-width: 100%;
				overflow-x: hidden;
			}
			body{
				font-family: 'Poppins', sans-serif;
				background-image: url("./assets/images/bg-home.jpg");
				background-size: cover;
			}
		</style>
	</head>
	<body>
		<header>
			<h1 class="display-4 text-center bg-light">Recruit Desk</h1>
		</header>
		<main class="row pt-5">
			<section class="col-lg-6 d-flex justify-content-center">
				<div class="card" style="width: 18rem;">
					<img class="card-img-top" src="./assets/images/recruiter-home.jpg" alt="Card image cap">
					<div class="card-body">
						<h5 class="card-title">Recruiter</h5>
						<p class="card-text">Login here to start hiring process.</p>
						<a href="./views/recruiter/RecruiterLogin.html" class="card-link">Login</a>
					</div>
				</div>
			</section>
			<section class="col-lg-6 d-flex justify-content-center">
				<div class="card" style="width: 18rem;">
					<img class="card-img-top" src="./assets/images/applicant-home.jpg" alt="Card image cap">
					<div class="card-body">
						<h5 class="card-title">Applicant</h5>
						<p class="card-text">Looking for a job, start your career here.</p>
						<a href="./views/applicant/ApplicantLogin.html" class="card-link">Login</a>
						<a href="./views/applicant/ApplicantSignup.html" class="card-link">Signup</a>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
